<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Weather Now </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center">
  <div id="container" *ngIf="getWeather && getWeather.weather">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <h1 class="ion-60p">{{ temp }} Â°C</h1>
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let w of getWeather.weather">
          <img
            src="http://openweathermap.org/img/wn/{{ w.icon }}@2x.png"
            height="180"
            alt="{{ w.description }}"
          />
          <h1 class="ion-30p">
            {{ city }} <br />
            {{ w.main }} (<small>{{ w.description }}</small>)
          </h1>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  
</ion-content>
